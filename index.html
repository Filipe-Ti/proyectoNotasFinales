<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>Notas Finales</h1>
    </div>

    <section>
        <div class="container mb-3">
            <form action="/nombreUsuario.js" method="get">
                <div class="mb-3">
                    <label for="txtNombreUsuario" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="txtNombreUsuario" name="nombreUsuario">
                </div>
                <div class="mb-3">
                    <label for="txtNombreCarrera" class="form-label">Carrera:</label>
                    <input type="text" class="form-control" id="txtNombreCarrera" name="nombreCarrera">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
    </section>

    <div class="container">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Ramo</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Nota 3</th>
                    <th scope="col">Promedio</th>
                </tr> 
            </thead>
            <tbody>
                <tr>
                    <td scope="row">HTML</td>
                    <td id="txtNotaHTMLUno">-</td>
                    <td id="txtNotaHTMLDos">-</td>
                    <td id="txtNotaHTMLTres">-</td>
                    <td id="txtPromedioHTML">-</td>
                </tr>
                <tr>
                    <td scope="row">CSS</td>
                    <td id="txtNotaCSSUno">-</td>
                    <td id="txtNotaCSSDos">-</td>
                    <td id="txtNotaCSSTres">-</td>
                    <td id="txtPromedioCSS">-</td>
                </tr>
                <tr>
                    <td scope="row">JS</td>
                    <td id="txtNotaJSUno">-</td>
                    <td id="txtNotaJSDos">-</td>
                    <td id="txtNotaJSTres">-</td>
                    <td id="txtPromedioJS">-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
